<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <img src="images/image-victor.jpg" alt="Person avatar">
        <section class="user-info">
          <h1>Victor Crest <span class="gray-400">26</span></h1>
          <h2 class="gray-400">London</h2>
        </section>
        <section class="acc-stats">
            <div class="acc-stats-item">
              <h1>80K</h1>
              <h2 class="gray-400 f-small">Followers</h2>
            </div>
            <div class="acc-stats-item">
              <h1>803K</h1>
              <h2 class="gray-400 f-small">Likes</h2>
            </div>
            <div class="acc-stats-item">
              <h1>1.4K</h1>
              <h2 class="gray-400 f-small">Photos</h2>
            </div>
        </section>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Patryk Rogala</a>.
  </div>
</body>
</html>
